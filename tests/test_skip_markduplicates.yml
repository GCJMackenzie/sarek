    - path: results/preprocessing/test/recalibrated/test.recal.cram.crai
    - path: results/csv/markduplicates.csv
    - path: results/csv/markduplicates_no_table.csv # TODO These are no actually duplicate marked crams, but just mapped converted crams TODO renaming
    - path: results/csv/recalibrated.csv
    - path: results/reports/fastqc/test-test_L1
    - path: results/reports/qualimap/test/test.mapped
    - path: results/reports/qualimap/test/test.recal
    - path: results/reports/samtools_stats/test/test.md.cram.stats
    - path: results/reports/samtools_stats/test/test.recal.cram.stats
    - path: results/reports/deeptools/test/test.bigWig
    - path: results/variant_calling/test/strelka/test.genome.vcf.gz
    - path: results/variant_calling/test/strelka/test.genome.vcf.gz.tbi
    - path: results/variant_calling/test/strelka/test.variants.vcf.gz
    - path: results/variant_calling/test/strelka/test.variants.vcf.gz.tbi

