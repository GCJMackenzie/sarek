- name: Run default pipeline with skipping MarkDuplicates
  command: nextflow run main.nf -profile test,docker,skip_markduplicates --tools strelka
  tags:
    - preprocessing
    - skip_markduplicates
  files:
    - path: results/multiqc
    - path: results/preprocessing/test/mapped/test.bam
